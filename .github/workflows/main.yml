name: Update YTLitePlus
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch latest release
        id: latest
        run: |
          echo "version=$(curl --silent "https://api.github.com/repos/YTLitePlus/YTLitePlus/releases/latest" | jq -r .tag_name)" >> $GITHUB_ENV

      - name: Download release asset
        run: |
          curl -L -o ./assets/YTLitePLus.ipa $(curl --silent "https://api.github.com/repos/YTLitePlus/YTLitePlus/releases/latest" | jq -r '.assets[0].browser_download_url')

      - name: Delete old release
        run: |
          RELEASE_ID=$(curl --silent "https://api.github.com/repos/EscapeAltDelete/Updater/releases/tags/YTLitePlus" -H "Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}" | jq -r '.id')
          curl --request DELETE \
          --url https://api.github.com/repos/EscapeAltDelete/Updater/releases/$RELEASE_ID \
          --header 'Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}'

      - name: Create new release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          tag_name: YTLitePlus
          release_name: YTLitePlus
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./assets/YTLitePlus.ipa
          asset_name: YTLitePlus.ipa
          asset_content_type: application/octet-stream
