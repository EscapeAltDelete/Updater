name: Update YTLitePlus
on: [schedule, workflow_dispatch]
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          URL=$(curl -s "https://api.github.com/repos/YTLitePlus/YTLitePlus/releases/latest" | jq -r '.assets[0].browser_download_url')
          curl -L -o ./YTLitePlus.ipa $URL
      - uses: ncipollo/release-action@v1
        with:
          tag: YTLitePlus
          name: YTLitePlus
          body: "Release of version YTLitePlus"
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          artifacts: "./YTLitePlus.ipa"
