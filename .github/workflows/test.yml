name: Update YTLitePlus
on: 
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - run: |
          URL=$(curl -s "https://api.github.com/repos/YTLitePlus/YTLitePlus/releases/latest" | jq -r '.assets[0].browser_download_url') || exit 0
          curl -o /dev/null -s -w "%{http_code}\n" -I $URL | grep -q "200" || exit 0
          curl -L -o ./YTLitePlus.ipa $URL
          RID=$(curl -sH "Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}" https://api.github.com/repos/EscapeAltDelete/Updater/releases/tags/YTLitePlus | jq -r '.id') && curl -X DELETE -H 'Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}' https://api.github.com/repos/EscapeAltDelete/Updater/releases/$RID
      - uses: ncipollo/release-action@main
        with:
          tag: YTLitePlus
          name: YTLitePlus
          body: "Latest release of YTLitePlus"
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          artifacts: "./YTLitePlus.ipa"
