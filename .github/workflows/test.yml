name: Update YTLitePlus
on: [schedule, workflow_dispatch]
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          RES=$(curl -s "https://api.github.com/repos/YTLitePlus/YTLitePlus/releases/latest")
          curl -L -o ./assets/YTLitePlus.ipa $(echo $RES | jq -r '.assets[0].browser_download_url')
          RID=$(curl -s "https://api.github.com/repos/EscapeAltDelete/Updater/releases/tags/YTLitePlus" -H "Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}" | jq -r '.id')
          curl -X DELETE -H 'Authorization: Bearer ${{ secrets.MY_GITHUB_TOKEN }}' https://api.github.com/repos/EscapeAltDelete/Updater/releases/$RID
      - uses: ncipollo/release-action@v1
        with:
          tag: YTLitePlus
          name: YTLitePlus
          body: "Release of version YTLitePlus"
          draft: false
          prerelease: false
          token: ${{ secrets.MY_GITHUB_TOKEN }}
          artifacts: "./assets/YTLitePlus.ipa"
