name: Update every hour and allow manual run
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.3 # Updated to v4.1.3

      - name: Fetch latest release
        id: latest
        run: |
          echo "version=$(curl --silent "https://api.github.com/repos/YTLitePlus/YTLitePlus/releases/latest" | jq -r .tag_name)" >> $GITHUB_ENV
      - name: Download release asset
        run: |
          curl -L -o ./assets/ytliteplus.ipa $(curl --silent "https://api.github.com/repos/YTLitePlus/YTLitePlus/releases/latest" | jq -r '.assets[0].browser_download_url')
      - name: Create new release
        id: create_release
        uses: marvinpinto/action-automatic-releases@latest # Updated to use marvinpinto/action-automatic-releases
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          tag_name: YTLitePlus
          release_name: YTLitePlus
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.1.0 # Updated to v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./assets/ytliteplus.ipa
          asset_name: YTLitePlus.ipa
          asset_content_type: application/octet-stream
